
language: node_js

env:
  - NODE_ENV='production'

os:
  - linux
  - osx

node_js:
  - "node"
  - "lts/*"
  - "7"
  - "8"

script:
  - npm install
  - npm run build
  
deploy:
  - provider: pages
  - skip-cleanup: true
  - github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  - keep-history: true
  - on:
      branch: master
